<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级大抽奖</title>
    <style>
        body {
            background-color: #1a202c;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #81e6d9;
            font-size: 2.5rem;
        }
        button {
            background-color: #4a5568;
            color: #e2e8f0;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto 2rem;
        }
        button:hover {
            background-color: #718096;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #show-selection {
            background-color: #2d3748;
            border-radius: 8px;
            padding: 20px;
        }
        .selection-item {
            padding: 1.5rem;
            margin: 1rem 0;
            background-color: #4a5568;
            border-radius: 8px;
            animation: fadeIn 0.5s ease;
            position: relative;
        }
        .selection-item button {
            margin: 10px 0 0 0;
            padding: 0.5rem 1rem;
            background-color: #e53e3e;
            font-size: 0.9rem;
        }
        .selection-item button:hover {
            background-color: #c53030;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>姿势抽奖系统</h1>
    <button onclick="select()">点击抽取姿势</button>
    <div id="show-selection"></div>

    <script>
        const lovePosture = ['后入(跪)','扬旗','女上位','侧入式','撞钟','摇船','犬交','花攀枝','叠瓦'];
        const duringTime = ['5','10','15'];
        const selected = [];

        function select() {
            const randomPosture = lovePosture[Math.floor(Math.random() * lovePosture.length)];
            const randomTime = duringTime[Math.floor(Math.random() * duringTime.length)];
            
            selected.push({
                posture: randomPosture,
                time: randomTime
            });

            showSelection();
        }

        function showSelection() {
            const container = document.getElementById('show-selection');
            let html = '';
            
            selected.forEach((item, index) => {
                html += `
                    <div class="selection-item">
                        <p>恭喜~~，你选中了 ${item.posture}，时间 ${item.time} 分钟~加油哈💪</p>
                        <button onclick="deleteItem(${index})">删除记录</button>
                    </div>
                `;
            });

            container.innerHTML = html || '<p class="text-gray-400">暂无抽奖记录</p>';
        }

        function deleteItem(index) {
            selected.splice(index, 1);
            showSelection();
        }
    </script>
</body>
</html>
